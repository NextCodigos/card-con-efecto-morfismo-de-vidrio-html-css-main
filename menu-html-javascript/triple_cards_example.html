
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Cards Example</title>
    <link rel="stylesheet" href="css/estilos-grid-una-card.css">
</head>
<body>

    <div class="container__background-triangle">
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
        <div class="triangle triangle3"></div>
    </div>

    <div class="container__cards">
        <div class="card">
            <div class="cover__card">
                <img src="images/img-1.jpg" alt="">
            </div>
            <h2>sdf</h2>
            <p>sdf</p>
            <hr>
            <div class="footer__card">
                <h3 class="user__name">sdf</h3>
                <i>08 Marzo</i>
            </div>
        </div>

        <div class="card">
            <div class="cover__card">
                <img src="images/img-2.jpg" alt="">
            </div>
            <h2>rew</h2>
            <p>wer</p>
            <hr>
            <div class="footer__card">
                <h3 class="user__name">rew</h3>
                <i>08 Marzo</i>
            </div>
        </div>

        <div class="card">
            <div class="cover__card">
                <img src="images/img-3.jpg" alt="">
            </div>
            <h2>te</h2>
            <p></p>
            <hr>
            <div class="footer__card">
                <h3 class="user__name">te</h3>
                <i>08 Marzo</i>
            </div>
        </div>
    </div>
    
</body>
</html>
